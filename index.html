<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
        <title>Hangman</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">HANGMAN</div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Theme: Chicago Movies</h1>
                    </div>
                    <div class="panel-body">
                        <img src="./assets/images/chicago-skyline.jpg" class="img-responsive" alt="chicago-skyline">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Stay Alive!</h1>
                        </div>
                        <div class="panel-body">
                            <img src="./assets/images/hangman.png" class="img-responsive" alt="Hangman">
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Press any key to get started!</h1>
                        </div>
                        <div class="panel-body">
                            <div class="text">
                                <p id="computerWord"></p>
                                <br><br>
                                <p id="userGuess"></p>
                                <br><br>
                                <p id="allowedGuesses"></p>
                                <br><br>
                                <p id="score"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type = "text/javascript" src="./assets/javascript/game.js"></script>   
    </body>
</html>
